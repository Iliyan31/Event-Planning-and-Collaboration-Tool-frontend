<div id="wrapper">
  <h2>Login Form</h2>
  <form [formGroup]="loginForm">
    <mat-form-field>
      <input matInput placeholder="Username *" formControlName="username">
      <mat-error *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
        Username is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password *" formControlName="password">
      <mat-error *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
        Password is required
      </mat-error>
    </mat-form-field>
    <div id="button-wrapper">
      <div class="button-group">
        <button mat-raised-button color="primary" (click)="login()">Log In</button>
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
