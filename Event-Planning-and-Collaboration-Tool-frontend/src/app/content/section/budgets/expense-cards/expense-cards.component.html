<mat-card class="all-budget-card"  *ngFor="let expense of expenses">
  <mat-card-header>
    <div class="element" style="flex: 1">
      <mat-card-title>Expense: {{expense.expenditure_category}}</mat-card-title>
      <mat-card-subtitle>&nbsp;{{expense.id}}</mat-card-subtitle>
    </div>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Description:</strong> {{expense.description}}</p>
    <p><strong>Amount:</strong> Â£{{expense.amount}}</p>
    <div id="audit-expense">
      <p *ngIf="expense.created_by"><strong>Created by:</strong> {{expense.created_by}}</p>
      <p *ngIf="expense.creation_time"><strong>Creation time:</strong> {{expense.creation_time}}</p>
      <p *ngIf="expense.updated_by"><strong>Updated by:</strong> {{expense.updated_by}}</p>
      <p *ngIf="expense.last_updated_time"><strong>Last updated time:</strong> {{expense.last_updated_time}}</p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div id="view">
    </div>
    <div id="modify">
      <button mat-button id="edit" (click)="editButton(expense)">Edit</button>
      <button mat-button id="delete" (click)="deleteButton(expense.id)">Delete</button>
    </div>
  </mat-card-actions>
</mat-card>
