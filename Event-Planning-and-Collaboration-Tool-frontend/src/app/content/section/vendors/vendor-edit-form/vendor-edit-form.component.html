<div id="wrapper">
  <h2>Edit vendor</h2>
  <form [formGroup]="vendorForm">
    <mat-form-field>
      <input matInput placeholder="Name *" formControlName="name">
      <mat-error *ngIf="vendorForm.controls['name'].invalid && vendorForm.controls['name'].touched">
        Name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Surname *" formControlName="surname">
      <mat-error *ngIf="vendorForm.controls['surname'].invalid && vendorForm.controls['surname'].touched">
        Surname is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Address *" formControlName="address"></textarea>
      <mat-error *ngIf="vendorForm.controls['address'].invalid && vendorForm.controls['address'].touched">
        Address is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Phone number *" formControlName="phone_number">
      <mat-error *ngIf="vendorForm.controls['phone_number'].invalid && vendorForm.controls['phone_number'].touched">
        Phone number is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email *" formControlName="email">
      <mat-error *ngIf="vendorForm.controls['email'].invalid && vendorForm.controls['email'].touched">
        Email is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Vendor type *" formControlName="vendor_type">
        <mat-option value="CATERER">Caterer</mat-option>
        <mat-option value="PHOTOGRAPHER">Photographer</mat-option>
        <mat-option value="VENUE">Venue</mat-option>
      </mat-select>
    </mat-form-field>
    <div id="button-wrapper">
      <div class="button-group">
        <button mat-raised-button color="primary" (click)="editContract()">Save</button>
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
