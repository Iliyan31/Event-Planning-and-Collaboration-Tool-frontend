<div id="wrapper">
  <h2>Add Event</h2>
  <form [formGroup]="eventForm">
    <mat-form-field>
      <input matInput placeholder="Name *" formControlName="name">
      <mat-error *ngIf="eventForm.controls['name'].invalid && eventForm.controls['name'].touched">
        Name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Date *" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-hint>If you want to add time, use the following format: yyyy-MM-dd HH:mm:ss</mat-hint>
      <mat-error *ngIf="eventForm.controls['date'].invalid && eventForm.controls['date'].touched">
        Date is required (for time format: yyyy-MM-dd HH:mm:ss)
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Location *" formControlName="location">
      <mat-error *ngIf="eventForm.controls['location'].invalid && eventForm.controls['location'].touched">
        Location is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Description *" formControlName="description"></textarea>
      <mat-error *ngIf="eventForm.controls['description'].invalid && eventForm.controls['description'].touched">
        Description is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Picture Link" formControlName="picture_link"></textarea>
    </mat-form-field>
    <div id="button-wrapper">
      <div class="button-group">
        <button mat-raised-button color="primary" (click)="saveEvent()">Save</button>
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
