<div id="wrapper">
  <h2>Add Task</h2>
  <form [formGroup]="contractForm">
    <mat-form-field>
      <input matInput placeholder="Total price *" formControlName="total_price">
      <mat-error *ngIf="contractForm.controls['name'].invalid && contractForm.controls['name'].touched">
        Name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Finished *" formControlName="finished">
        <mat-option value="true">Yes</mat-option>
        <mat-option value="false">No</mat-option>
      </mat-select>
    </mat-form-field>
    <div id="button-wrapper">
      <div class="button-group">
        <button mat-raised-button color="primary" (click)="editContract()">Save</button>
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
