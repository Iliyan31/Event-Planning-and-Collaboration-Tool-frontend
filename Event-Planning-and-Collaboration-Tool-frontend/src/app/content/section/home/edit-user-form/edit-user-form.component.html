<div id="wrapper">
  <h2>Edit User</h2>
  <form [formGroup]="userForm">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Surname" formControlName="surname">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="email" placeholder="Email" formControlName="email"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Address" formControlName="address"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Profile Photo Link" formControlName="profile_photo_link"/>
    </mat-form-field>
    <div id="button-wrapper">
      <div class="button-group">
        <button mat-raised-button color="primary" (click)="editUser()">Change</button>
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
