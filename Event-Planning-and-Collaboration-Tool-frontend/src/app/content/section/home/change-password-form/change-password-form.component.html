<div id="wrapper">
  <h2>Change Password</h2>
  <form [formGroup]="changePasswordForm">
    <mat-form-field>
      <input matInput placeholder="Username *" formControlName="username">
      <mat-error *ngIf="changePasswordForm.controls['username'].invalid && changePasswordForm.controls['username'].touched">
        Username is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Old Password *" formControlName="old_password">
      <mat-error *ngIf="changePasswordForm.controls['old_password'].invalid && changePasswordForm.controls['old_password'].touched">
        Old password is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="New Password *" formControlName="new_password"/>
      <mat-error *ngIf="changePasswordForm.controls['new_password'].invalid && changePasswordForm.controls['new_password'].touched">
        New Password is required
      </mat-error>
    </mat-form-field>
    <div id="button-wrapper">
      <div class="button-group">
        <button mat-raised-button color="primary" (click)="change()">Change</button>
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
