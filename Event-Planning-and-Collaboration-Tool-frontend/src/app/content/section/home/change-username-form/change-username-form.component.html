<div id="wrapper">
  <h2>Change Username</h2>
  <form [formGroup]="changeUsernameForm">
    <mat-form-field>
      <input matInput placeholder="New Username *" formControlName="new_username">
      <mat-error *ngIf="changeUsernameForm.controls['new_username'].invalid && changeUsernameForm.controls['new_username'].touched">
        New username is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Old Username *" formControlName="old_username">
      <mat-error *ngIf="changeUsernameForm.controls['old_username'].invalid && changeUsernameForm.controls['old_username'].touched">
        Old username is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password *" formControlName="password"/>
      <mat-error *ngIf="changeUsernameForm.controls['password'].invalid && changeUsernameForm.controls['password'].touched">
        Password is required
      </mat-error>
    </mat-form-field>
    <div id="button-wrapper">
      <div class="button-group">
        <button mat-raised-button color="primary" (click)="change()">Change</button>
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
